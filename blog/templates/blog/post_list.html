{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %} <!-- 「posts」というリストを、順番に「変数post」に渡していく　というループ -->
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
